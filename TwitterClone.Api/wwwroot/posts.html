<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link href="/css/post.css" rel="stylesheet">
    <title>Posts</title>    
</head>
<body onload="BuildPage('{{postId}}')">

    <div id="page-wrapper" class="page-wrapper">
        <div id="base-post-wrapper" class="base-post-wrapper">
        </div>

        <div id="separator" class="separator">        
        </div>

        <div id="comments-wrapper" class="comments-wrapper">        
        </div>

        <div id="make-new-comment" class="make-new-comment">            
            <textarea id="new-comment-message" class="new-comment-message"></textarea>
            <button id="make-new-comment-button" class="make-new-comment-button"> Send </button>
        </div>
    </div>

    <script src="/js/post.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
