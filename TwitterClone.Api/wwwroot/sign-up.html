</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link href="/css/sign-up.css" rel="stylesheet"></link>
    <title>Sign-up</title>
</head>
<body>

    <div class="col-2 container" style="margin-top: 15%; border: solid; border-width: 1px; padding: 20px; border-radius: 10px; border-color: rgb(141, 141, 141);">
        <div class="mb-3" id="username-container">
          <label for="form-control" class="form-label">Username</label>
          <input type="text" class="form-control" id="username" aria-describedby="emailHelp">
          <label id="username-is-already-taken-label" class="username-is-already-taken-label"></label>
        </div>
        <div class="mb-3" id="email-container">
            <label for="form-control" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
            <label id="email-is-already-taken-label" class="email-is-already-taken-label"></label>
        </div>
        <div class="mb-3">
          <label for="form-control" class="form-label">Password</label>
          <input type="password" class="form-control" id="password">
        </div>
        <button id="sign-up-button" type="submit" class="btn btn-primary">Sign-up</button>
    </div>



    <script src="js/sign-up.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
